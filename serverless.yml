package:
 exclude:
   - node_layers/**

layers:
  NodeModules:
    path: node_layers
    description: "includes pq, handlebars, joi"

plugins:
  - serverless-iam-roles-per-function

custom:
  DB_CONFIG: ${file(./config.js):DB_CONFIG}
  cors:
    origins:
      - 'http://localhost:3000'
      - 'http://localhost:8080'
      - 'http://*.amazonaws.com'
    headers:
      - Content-Type
      - X-Amz-Date
      - Authorization
      - X-Api-Key
      - X-Amz-Security-Token
      - X-Amz-User-Agent
    allowCredentials: false
# cors: ${self:custom.cors} 로 설정
# Api Gateway 콘솔 options 통합응답에서 Access-Control-Allow-Origin: '*' 이면 매핑 템플릿에 else문 추가
# #else #set($context.responseOverride.header.Access-Control-Allow-Origin = "")

functions:
  hello:
    handler: handler.hello
    # iamRoleStatements:
    #   - Effect: 'Allow'
    #     Action:
    #       - 's3:PutObject'
    #       - 's3:GetObject'
    #       - 's3:ListBucket'
    #     Resource:
    #       - 'arn:aws:s3:::refdm-excel'
    #       - 'arn:aws:s3:::refdm-excel/*'
    # vpc:
    #   securityGroupIds:
    #     - sg-0cadc6e28196dd89e
    #   subnetIds:
    #     - subnet-0994b73fe5ef30dd0
    events:
     - http: GET users/hello
        # private: true
  artong:
    handler: artong/handler/test.handler
    vpc:
    securityGroupIds:
      - sg-c514feab
    subnetIds:
      - subnet-a8a74fc3
      - subnet-2efd5855
    events:
     - http:
        path: test/product
        method: get
        cors: true
        # authorizer: arn:aws:lambda:ap-northeast-2:821343553435:function:authorizer
     - http:
        path: test/product/{id}
        method: get
        cors: true
        # authorizer: arn:aws:lambda:ap-northeast-2:821343553435:function:authorizer
     - http:
        path: test/product
        method: post
        cors: true
        # authorizer: arn:aws:lambda:ap-northeast-2:821343553435:function:authorizer
    layers:
     - {Ref: NodeModulesLambdaLayer} 
    environment:
      DB_HOST: ${self:custom.DB_CONFIG.${self:provider.stage}.DB_HOST}
      DB_DATABASE: ${self:custom.DB_CONFIG.${self:provider.stage}.DB_DATABASE}
      DB_USER: ${self:custom.DB_CONFIG.${self:provider.stage}.DB_USER}
      DB_PASSWORD: ${self:custom.DB_CONFIG.${self:provider.stage}.DB_PASSWORD}

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    GatewayResponseDefault5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole