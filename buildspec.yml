version: 0.1
phases:
  install:
    commands:
      - npm config set fetch-retry-mintimeout 20000
      - npm config set fetch-retry-maxtimeout 120000
      - npm config set sharp_binary_host "https://npmmirror.com/mirrors/sharp"
      - npm config set sharp_libvips_binary_host "https://npmmirror.com/mirrors/sharp-libvips"
      - npm install
      - cd ./node_layers/nodejs && npm install && cd ../..
  build:
    commands:
      - ./node_modules/serverless/bin/serverless.js create_domain --stage $ENV --param="s3_bucket=$S3_BUCKET"
      - ./node_modules/serverless/bin/serverless.js deploy --stage $ENV --param="s3_bucket=$S3_BUCKET"
